<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tharder - 屬於科技人的留言版</title>
    <link rel="stylesheet" href="learnStyle2.css">
    <script  type="module" src="learnScript2.js" defer></script>
</head>
<body>
    <div class="nav">
        <div><a href="tharder.html" class="tharder-link">THARDER</a></div>
        <div class="nav-right">
            <a href="login.html" class="login-link">註冊 / 登入</a>
        </div>
    </div>

    <main>
    <div class="container">
        <!-- 左側分類選單 -->
        <div class="sidebar">
            <a href="learn1.html"><button class="category-btn">問題請益</button></a>
            <a href="learn2.html"><button class="category-btn">課程評價</button></a>
            <a href="learn3.html"><button class="category-btn">資源分享</button></a>
        </div>

        <!-- 右側留言區域 -->
        <div class="message-board">
            <div class="message-header">
                <h2>課程評價</h2>
            </div>
            <!-- 範例課程訊息框 -->
            <div class="message">
                <div class="course-info">
                    <p class="course-name">作業系統</p>
                    <p class="teacher-name">XXX老師</p>
                    <p class="course-time">週一 10:00-12:00</p>
                </div>
                <div class="actions">
                    <div class="reaction">
                        <div class="reaction-item">
                            <span class="reaction-count" id="cool-count-1">0人</span>
                            <button class="reaction-btn" data-action="cool" data-course-id="1">涼+1</button>
                        </div>
                        <div class="reaction-item">
                            <span class="reaction-count" id="hard-count-1">0人</span>
                            <button class="reaction-btn" data-action="hard" data-course-id="1">硬+1</button>
                        </div>
                            <div class="reaction-item">
                            <button class="comment-btn">留言</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="message">
                <div class="course-info">
                    <p class="course-name">作業系統</p>
                    <p class="teacher-name">XXX老師</p>
                    <p class="course-time">週一 10:00-12:00</p>
                </div>
                <div class="actions">
                    <div class="reaction">
                        <div class="reaction-item">
                            <span class="reaction-count" id="cool-count-2">0人</span>
                            <button class="reaction-btn" data-action="cool" data-course-id="2">涼+1</button>
                        </div>
                        <div class="reaction-item">
                            <span class="reaction-count" id="hard-count-2">0人</span>
                            <button class="reaction-btn" data-action="hard" data-course-id="2">硬+1</button>
                        </div>
                        <div class="reaction-item">
                            <button class="comment-btn">留言</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="footer">
        <h3>@網際網路程式設計 期末專題</h3>
    </div>
</main>


</body>
</html>
