<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tharder</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <!--Header -->
    <div class="nav">
        <div><a href="index.html" class="tharder-link">THARDER</a></div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>登錄</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Log in</button>
            <button type="button" class="signup-btn" id="signup-btn">Sign up</button>
        </form>
    </div>
    <script type="module" defer>
        // 初始化 Supabase
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        const SUPABASE_URL = 'https://iunfsvxrmneynpnzcjmq.supabase.co'; // 替換成你的 Supabase URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1bmZzdnhybW5leW5wbnpjam1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEzMjcwNjAsImV4cCI6MjA0NjkwMzA2MH0.wmJwmGipaJmxs85hag8k5fB2fs6MLOHKj0eXffHVVYI'; // 替換成你的 Supabase 匿名金鑰
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 登入邏輯
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('username', username)
                .eq('password', password);

            if (error || data.length === 0) {
                alert('登入失敗：帳號或密碼錯誤');
            } else {
                alert(`歡迎回來, ${data[0].name}!`);
                // 儲存使用者資訊於 sessionStorage
                sessionStorage.setItem('user', JSON.stringify(data[0]));
                window.location.href = 'comments.html'; // 登入成功後跳轉至留言頁面
            }
        });

        // 註冊邏輯
        document.getElementById('signup-btn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!name || !username || !password) {
                alert('請完整填寫姓名、帳號與密碼');
                return;
            }

            const { data, error } = await supabase
                .from('users')
                .insert([{ name, username, password }]);

            if (error) {
                alert('註冊失敗，可能帳號已被使用');
            } else {
                alert('註冊成功，請重新登入');
            }
        });
    </script>
</body>
</html>
